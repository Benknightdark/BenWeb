<div class="row">
  <h2>SkillForm</h2>
</div>
<div class="row">
  <form class="col s12" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="input-field col s12">
        <label for="name">name</label>
      </div>
      <div class="input-field col s12">
        <input type="text" class="validate" name="name" [(ngModel)]="skillbarchartdata.name" required />
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <label for="score">score</label>
        </div>
        <div class="input-field col s12">
          <input type="text" class="validate" name="score" [(ngModel)]="skillbarchartdata.score" required />
        </div>
      </div>
    <div class="row">
      <div class="input-field col s12">
        <label for="namecolor">namecolor</label>
      </div>
      <div class="input-field col s12">
        <input type="text" class="validate" name="namecolor" [(ngModel)]="skillbarchartdata.namecolor" required [(colorPicker)]="skillbarchartdata.namecolor"
          [style.background]="skillbarchartdata.namecolor" (cpInputChange)="skillbarchartdata.namecolor=$event" [cpPosition]="'bottom'">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <label for="scorecolor">scorecolor</label>
      </div>
      <div class="input-field col s12">
        <input type="text" class="validate" name="scorecolor" [(ngModel)]="skillbarchartdata.scorecolor" required [(colorPicker)]="skillbarchartdata.scorecolor"
          [style.background]="skillbarchartdata.scorecolor" (cpInputChange)="skillbarchartdata.scorecolor=$event" [cpPosition]="'bottom'">
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="f['invalid']">
        送出<i class="material-icons right">send</i>
       </button>
    <a class="btn waves-effect waves-light" [routerLink]="['/admin']">
        <i class="material-icons left">cancel</i>返回</a>
  </form>
</div>
